name: DB Migrations CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-migrations:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: urbango
          POSTGRES_USER: urbanuser
          POSTGRES_PASSWORD: urbanpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U urbanuser -d urbango"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U urbanuser -d urbango && exit 0
            echo "Postgres not ready yet..."
            sleep 3
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Run Flyway migrations with Docker
        run: |
          docker run --rm \
            --network host \
            -v "$PWD/db/migrations":/flyway/sql:ro \
            flyway/flyway:latest \
            -url=jdbc:postgresql://localhost:5432/urbango \
            -user=urbanuser \
            -password=urbanpass \
            -schemas=urb,urb_sistema \
            migrate

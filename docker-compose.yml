
services:
  db:
    image: postgis/postgis:16-3.4
    container_name: urbango_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-urbango}
      POSTGRES_USER: ${POSTGRES_USER:-urbanuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-urbanpass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-urbanuser} -d ${POSTGRES_DB:-urbango}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - urbango_network

  flyway:
    image: flyway/flyway:latest
    container_name: urbango_flyway
    depends_on:
      db:
        condition: service_healthy
    command: >
      -url=jdbc:postgresql://db:5432/${POSTGRES_DB:-urbango}
      -user=${POSTGRES_USER:-urbanuser}
      -password=${POSTGRES_PASSWORD:-urbanpass}
      -schemas=urb,urb_sistema
      -connectRetries=60
      migrate
    volumes:
      - ./db/migrations:/flyway/sql:ro
    networks:
      - urbango_network

volumes:
  pgdata:

networks:
  urbango_network:
    driver: bridge
